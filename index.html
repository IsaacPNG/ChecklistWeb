<script>
  const tiempos = [
    "5 min", "10 min", "15 min", "30 min", "45 min",
    "1 h", "2 h", "3 h", "4 h", "5 h"
  ];

  // A√±adir opciones de tiempo a cada select
  document.querySelectorAll('.time-select').forEach(select => {
    const placeholder = document.createElement('option');
    placeholder.textContent = "Tiempo estimado";
    placeholder.value = "";
    placeholder.disabled = true;
    placeholder.selected = true;
    select.appendChild(placeholder);

    tiempos.forEach(t => {
      const opt = document.createElement('option');
      opt.textContent = t;
      opt.value = t;
      select.appendChild(opt);
    });
  });

  // Mostrar / ocultar textarea cuando se marca "No necesario"
  document.querySelectorAll('.no-necessary').forEach(chk => {
    chk.addEventListener('change', function() {
      const controlRow = this.closest('.control-row');
      if (!controlRow) return;
      const textarea = controlRow.querySelector('textarea');
      if (this.checked) {
        textarea.style.display = "block";
      } else {
        textarea.style.display = "none";
        textarea.value = "";
      }
    });
  });
</script>
