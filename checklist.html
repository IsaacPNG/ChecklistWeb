<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Checklist Tour Virtual</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: white;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: flex;
      align-items: center;
    }
    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }
    ul.sublist {
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <h1>Checklist Tour Virtual</h1>
  <ul>
    <li>
      <label><input type="checkbox"> Identificar qué fotos y cuántas habría que tomar (Estimación del tiempo)</label>
    </li>
    <li>
      <label><input type="checkbox"> Tener las herramientas preparadas y el viaje confirmado</label>
    </li>
    <li>
      <label><input type="checkbox"> Tener las fotos:</label>
      <ul class="sublist">
        <li><label><input type="checkbox"> 1.1 Fotos planas con DSLR</label></li>
        <li><label><input type="checkbox"> 1.2 Fotos planas con móvil</label></li>
        <li><label><input type="checkbox"> 1.3 Tour virtual con DSLR + Adaptador punto nodal</label></li>
        <li><label><input type="checkbox"> 1.4 Tour virtual con cámara 360</label></li>
      </ul>
    </li>
    <li>
      <label><input type="checkbox"> Revisar si hace falta montar un modelo 3D y un Virtual Home Staging</label>
    </li>
  </ul>
</body>
</html>
